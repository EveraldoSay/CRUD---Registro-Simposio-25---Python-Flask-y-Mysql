<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Registros</title>
    <!-- Chart.js -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        .navbar {
            background-color: #000;
            border: 2px solid #e91e63;
            box-shadow: 0 0 20px #e91e63;
        }

        .navbar-brand,
        .navbar-logo {
            font-weight: bold;
            text-shadow: 0 0 5px #e91e63;
        }

        .navbar-logo {
            max-width: 50px;
            /* Ajustamos tamaño si queremos */
            height: auto;
            margin-right: 10px;
            margin-top: -5px;
            /* Movemos logo hacia arriba */
            position: absolute;
            /* logo esquinado */
            top: 10px;
            /* Posición vertical */
            left: 10px;
            /* Posición horizontal */
        }

        .navbar-brand {
            color: #e91e63;
            margin-left: 70px;
            /* Separamos texto del logo */
        }

        .nav-link {
            color: #1e90ff;
            text-shadow: 0 0 5px #1e90ff;
        }

        .nav-link:hover {
            color: #9c27b0;
            text-shadow: 0 0 5px #9c27b0;
        }

        .container {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #e91e63;
            border-color: #e91e63;
            box-shadow: 0 0 10px #e91e63;
        }

        .btn-primary:hover {
            background-color: #1e90ff;
            border-color: #1e90ff;
            box-shadow: 0 0 10px #1e90ff;
        }

        .btn-warning {
            background-color: #ff9800;
            border-color: #ff9800;
            box-shadow: 0 0 10px #ff9800;
        }

        .btn-warning:hover {
            background-color: #ff5722;
            border-color: #ff5722;
            box-shadow: 0 0 10px #ff5722;
        }

        .btn-danger {
            background-color: #f44336;
            border-color: #f44336;
            box-shadow: 0 0 10px #f44336;
        }

        .btn-danger:hover {
            background-color: #e91e63;
            border-color: #e91e63;
            box-shadow: 0 0 10px #e91e63;
        }

        .alert {
            background-color: #e91e63;
            border-color: #e91e63;
            color: #fff;
            box-shadow: 0 0 10px #e91e63;
        }

        .table thead th {
            background-color: #000;
            color: #e91e63;
            text-shadow: 0 0 5px #e91e63;
        }

        .table tbody tr {
            background-color: #f8f9fa;
        }

        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='public/images/umg.png') }}" alt="Logo" class="navbar-logo">
                SIMPOSIO 25
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/verRegistros">Ver Registros</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap, JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inicializar Flatpickr -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#fecha_nacimiento", {
                dateFormat: "Y-m-d", // Formato de fecha
                maxDate: "today", // Fecha máxima permitida (hoy)
                locale: "es", // Idioma español, pero no lo hace
                allowInput: true, // Permitir entrada manual
            });
        });
    </script>
</body>
</html>
